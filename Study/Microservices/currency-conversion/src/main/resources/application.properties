spring.application.name=currency-conversion
server.port=8100

spring.config.import=optional:configserver:http://localhost:8888
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka

resilience4j.retry.instances.fallbackCalculateCurrencyConversionFeignApi.maxRetryAttempts=10
resilience4j.retry.instances.fallbackCalculateCurrencyConversionFeignApi.waitDuration=1s
resilience4j.retry.instances.fallbackCalculateCurrencyConversionFeignApi.enableExponentialBackoff=true

resilience4j.retry.instances.fallbackCalculateCurrencyConversionApi.maxRetryAttempts=10
resilience4j.retry.instances.fallbackCalculateCurrencyConversionApi.waitDuration=1s
resilience4j.retry.instances.fallbackCalculateCurrencyConversionApi.enableExponentialBackoff=true
